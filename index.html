<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatzy</title>
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

            <tr>

              <td class="tvåor spelare1"></td>
              <td class="tvåor spelare2"></td>
              <td class="tvåor spelare3"></td>

            <tr>

              <td class="treor spelare2"></td>

              <td class="sexor spelare2"></td>
              <td class="sexor spelare3"></td>

          <div class="text-center" id="tärningar">
            <img
              id="tärning0"
              class="tärning clickable"
              src="img/1.png"
            />
            <img
              id="tärning1"
              class="tärning clickable"
              src="img/2.png"
            />
            <img
              id="tärning2"
              class="tärning clickable"
              src="img/3.png"
            />
            <img
              id="tärning3"
              class="tärning clickable"
              src="img/4.png"
            />
            <img
              id="tärning4"
              class="tärning clickable"
              src="img/5.png"
            />
            <button
              type="button"
              class="btn btn-primary btn-lg kastaTärningar clickable"
              onclick="kastaTärningar(tärningar);"
            >
              Kasta tärningar
            </button>
          </div>
        </div>

      </div>

</html>
