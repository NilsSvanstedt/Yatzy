<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatzy</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/vintage-1557993.jpg" id="bg" alt="Trä bakgrundsbild" />

    <div class="container">
      <div class="row">
        <!--#region protokoll-->
        <div class="col">
          <table id="yatzyProtokoll"> <!-- Yatzyprotokollet -->
            <tr>
              <td class="titel">Ettor</td>
              <td id="ettor" class="ettor"></td>
            </tr>
            <tr>
              <td class="titel">Tvåor</td>
              <td id="tvåor" class="tvåor"></td>
            </tr>
            <tr>
              <td class="titel">Treor</td>
              <td id="treor" class="treor"></td>
            </tr>
            <tr>
              <td class="titel">Fyror</td>
              <td id="fyror" class="fyror"></td>
            </tr>
            <tr>
              <td class="titel">Femmor</td>
              <td id="femmor" class="femmor"></td>
            </tr>
            <tr>
              <td class="titel">Sexor</td>
              <td id="sexor" class="sexor"></td>
            </tr>
            <tr>
              <td class="titel"><b>Summa</b></td>
              <td id="summaEtt" class="summaEtt"></td>
            </tr>
            <tr>
              <td class="titel">Bonus</td>
              <td id="bonus" class="bonus"></td>
            </tr>
            <tr>
              <td class="titel">Ett par</td>
              <td id="ettPar" class="ettPar"></td>
            </tr>
            <tr>
              <td class="titel">Två par</td>
              <td id="tvåPar" class="tvåPar"></td>
            </tr>
            <tr>
              <td class="titel">Tretal</td>
              <td id="treTal" class="treTal"></td>
            </tr>
            <tr>
              <td class="titel">Fyrtal</td>
              <td id="fyrTal" class="fyrTal"></td>
            </tr>
            <tr>
              <td class="titel">Liten stege</td>
              <td id="litenStege" class="litenStege"></td>
            </tr>
            <tr>
              <td class="titel">Stor stege</td>
              <td id="storStege" class="storStege"></td>
            </tr>
            <tr>
              <td class="titel">Kåk</td>
              <td id="kåk" class="kåk"></td>
            </tr>
            <tr>
              <td class="titel">Chans</td>
              <td id="chans" class="chans"></td>
            </tr>
            <tr>
              <td class="titel">YATZY</td>
              <td id="yatzy" class="yatzy"></td>
            </tr>
            <tr>
              <td class="titel"><b>Summa</b></td>
              <td id="summaTvå" class="summaTvå"></td>
            </tr>
          </table>
          <br>
          <button id="spelaIgen" onclick="location.reload()" type="button" class="btn btn-success">Spela igen?</button> <!-- Knapp som visas när yatzyspelet är färdigt, klicka för att ladda om sidan -->
        </div>
        <!--#endregion-->
        <!--#region tärningar-->
        <div class="col">
          <div class="text-center" id="tärningar"> <!-- Tärningar för spelet med bilder-->
            <img
              id="tärning0"
              class="tärning clickable"
              src="img/1.png"
            />
            <img
              id="tärning1"
              class="tärning clickable"
              src="img/2.png"
            />
            <img
              id="tärning2"
              class="tärning clickable"
              src="img/3.png"
            />
            <img
              id="tärning3"
              class="tärning clickable"
              src="img/4.png"
            />
            <img
              id="tärning4"
              class="tärning clickable"
              src="img/5.png"
            />
            <button
              type="button"
              class="btn btn-primary btn-lg kastaTärningar clickable"
              onclick="kastaTärningar(tärningar);"
            >
              Kasta tärningar
            </button>
          </div>
        </div>
        <!--#endregion-->
      </div>
    </div>
  </body>
</html>
